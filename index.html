<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter V1.0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Goggle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>CURRENCY CONVERTER</h1>
      <div class="box">
        <div class="left-box">
          <select name="currency" id="currency" class="currency"></select>
          <input type="number" name="" id="input" />
        </div>
        <div class="right-box">
          <select name="currency" id="currency" class="currency"></select>
          <input type="number" name="" id="result" disabled />
        </div>
      </div>
      <button class="btn" id="btn">CONVERT</button>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
